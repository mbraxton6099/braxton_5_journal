<!DOCTYPE html>
<html>
    <head>
        
        <link href="braxton_5_rps.css" type="text/css" rel="stylesheet">
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>
        <aside id="rock">
            <button onClick="rock()" id="rockb">Rock</button>
            <img src="rock.png">
        </aside>
        
        <aside id="paper">
            <button onClick="paper()" id="paperb">Paper</button>
            <button onClick="replayb()" id="replay">Reply</button>
            <img src="paper!.png">
        </aside>
        
        <aside id="scissor">
            <button onClick="scissor()" id="scissorb">Scissor</button>
            <img src="scissors.png">
        </aside>
        
        <aside id="picking">
            <p id="component"></p>
        </aside>
        
        <footer>
            <div id="wlt"></div>
            <div id="result"></div>
            <button onClick="clickOff(this)" id="switch">Switch</button>
        </footer>
        <script src="braxton_5_rps1.js" type="text/javascript"></script>
    </body>
</html>
